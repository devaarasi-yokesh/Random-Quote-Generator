<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Color Changer</title>
<html lang="en">
    <head>
       <link rel="stylesheet" href="styles.css">
       <script src="https://kit.fontawesome.com/3441197c93.js" crossorigin="anonymous"></script>
    </head>
    <body>
       <i class="fa-solid fa-bars" id="menu"  onclick="showBar()"></i>
        <nav class="nav_bar" id="nav">
          <ul>
            <li><a href="#show"  onclick="showBar_BG()" id="background">BackGround</a></li>
            <li><a href="#" id="font_style" onclick="change_style()">Font</a></li>
          </ul>
        </nav>
    <div class="header" id="show">
        <h4>Customize BGColor</h4>
      <div class="color" id="n-1">
        <label for="color-1">R</label><br>
        <input type="range" name="color-1" id="color-1" max="255" onchange="updateVal(this.value);">
      </div>

      <div class="color" id="n-2">
        <label for="color-2">G</label><br>
        <input type="range" name="color-1" id="color-2" max="255" onchange="updateVal2(this.value);">
      </div>

      <div class="color"  id="n-3">
        <label for="color-3">B</label><br>
        <input type="range" name="color-1" id="color-3" max="255" onchange="updateVal3(this.value);">
      </div>

    </div>
    <i class="fa-solid fa-circle-xmark" id="cross" onclick="closeMenu()"></i>
    <div id="font">
      <i class="fa-solid fa-angle-left" id="left"></i>
      <section>font-style part-once</section>
      <label id="right" onclick="move_right()"><i class="fa-solid fa-angle-right"></i></label>
    </div>
    <div class="panel" id="change">
      <i class="fa-solid fa-quote-left" id="d-quote"></i>
      <section id="generate-quote">
      </section>
      <p id="author"></p>
    </div>
    
    </body>

    <script>
     window.one = 0;
     window.two = 0;
     window.three = 0;
        function updateVal(val){
          window.one= val;
          one = val;
          changebg();
        }
        function updateVal2(val){
          window.two = val;
          two = val;
          changebg();
        }
        function updateVal3(val){
          window.three = val;
          three = val;
          changebg();
        }
      var d_quote = document.getElementById("d-quote");
      var author = document.getElementById("author");
      let generate_quote = document.getElementById("generate-quote");
      var menu = document.getElementById("show");
      var menu_icon =  document.getElementById("menu");
      var nav = document.getElementById("nav");
      var cross = document.getElementById("cross");
      var panel = document.getElementById("change");
      var body = document.querySelector("body");
      var items = document.getElementsByTagName("a");
      let fonts = ["Arial","Verdana","Trebuchet MS","Times New Roman","Georgia","Garamond","Courier New","Brush Script MT"];
      let font = document.getElementById("font_style");
      font.addEventListener("click",change_style);
      let option = Math.floor(Math.random()* 10);
      function changebg(){
        document.querySelector("body").style.backgroundColor= "rgb("+window.one+","+window.two+","+window.three+")";
        if((window.one < 120) & (window.two < 120) & (window.three < 120) )  {
            generate_quote.style.color = "#ffffff";
            author.style.color = "#ffffff";
            d_quote.style.color = "#ffffff";
            menu.style.color = "#ffffff";
            cross.style.color = "#ffffff";
            menu_icon.style.color = "#ffffff";
            panel.style.borderColor = "#ffffff";
            for(let i = 0;i < 2;i++){
              items[i].style.color = "#ffffff";
            }
        }
        else{
          generate_quote.style.color = "black";
          author.style.color = "black";
          d_quote.style.color = "black";
          menu.style.color = "black";
            cross.style.color = "black";
            menu_icon.style.color = "black";
          panel.style.borderColor = "black";
          for(let i = 0;i < 2;i++){
              items[i].style.color = "black";
            }
        }
      }
      function initial_color_change(){
        var colors = ["Tomato","Turquoise","Teal","SkyBlue","SeaGreen","Plum","Peru","PaleGreen","MediumVioletRed","LawnGreen"]
        body.style.backgroundColor = colors[option];
        if(option % 2 == 0){
          generate_quote.style.color = "#ffffff";
            author.style.color = "#ffffff";
            d_quote.style.color = "#ffffff";
            menu.style.color = "#ffffff";
            cross.style.color = "#ffffff";
            menu_icon.style.color = "#ffffff";
            panel.style.borderColor = "#ffffff";
            for(let i = 0;i < 2;i++){
              items[i].style.color = "#ffffff";
            }
        }
        else{
          for(let i = 0;i < 2;i++){
              items[i].style.color = "black";
            }
        }
      }
      initial_color_change(); //Automatically changes background-color for every time page Loads//
      var quotes = ["While one person hesitates because he feels inferior, the other is busy making mistakes and becoming superior.",
      "Life has got all those twists and turns. You’ve got to hold on tight and off you go.",
      "Things work out best for those who make the best of how things work out.",
      "You learn more from failure than from success. Don’t let it stop you. Failure builds character.",
      "Never bend your head. Always hold it high. Look the world straight in the eye.",
      "It’s not whether you get knocked down, it’s whether you get back up.",
      "The only way to do great work is to love what you do. If you haven’t found it yet, keep looking. Don’t settle.",
      "“Nothing in life is to be feared, it is only to be understood. Now is the time to understand more, so that we may fear less.",
      "I think goals should never be easy, they should force you to work, even if they are uncomfortable at the time.",
      "You have brains.You’re on your own, and you know what you know. And you are the guy who’ll decide where to go.",
      "Anyone who has never made a mistake has never tried anything new.",
      "The key responsibility of leadership is to think about the future. No one else can do it for you."];

      var authors = ["― Henry Link","– Nicole Kidman","– John Wooden","— Unknown","―Helen Keller","–Vince Lombardi","– Steve Jobs",
      "― Marie Curie","– Michael Phelps","– Dr. Seuss","– Albert Einstein","– Brian Tracy"]
      
      function changequote(){
       
        document.getElementById("generate-quote").innerHTML = quotes[option];
        document.getElementById("author").innerHTML = authors[option];
      }
      changequote();//Automatically changes quote for every time page Loads//

//When user clicks menu icon the nav-bar will be shown //
      function showBar(){
        nav.style.opacity = "1";
      }
//When user clicks Background in nav-bar, customize BG section will be shown //
      function showBar_BG(){
        menu.style.opacity = "1";
        cross.style.opacity = "1";
      }
//cross icon to close the bar//
      function closeMenu(){
        menu.style.opacity = "0";
        cross.style.opacity = "0";
      }
  
// Changing Font-style //



function change_style(){
  body.style.fontFamily = fonts[option];
}

    </script>
</html>
